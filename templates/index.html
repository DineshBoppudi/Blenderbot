    /* Chat container */
    .chat-container {
      width: 360px;
      max-height: 600px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
    }

    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 12px 18px;
      border-radius: 25px;
      max-width: 70%;
      line-height: 1.4;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .user {
      background: #0084ff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .bot {
      background: #f1f0f0;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
      background: white;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="robot"></div>
    <div class="chat-container">
      <div class="header">ðŸ¤– BlenderBot Chat</div>
      <div id="chat-box"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter'){sendMessage()}">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    async function sendMessage() {
      let input = document.getElementById("user-input");
      let message = input.value.trim();
      if (!message) return;

      let chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="message user">You: ${message}</div>`;
      input.value = "";

      try {
        let response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: message })
        });

        let data = await response.json();
        chatBox.innerHTML += `<div class="message bot">Bot: ${data.reply}</div>`;
      } catch (err) {
        chatBox.innerHTML += `<div class="message bot">Bot: Error connecting to server.</div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
